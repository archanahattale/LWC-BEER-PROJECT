<template>
<lightning-card
title="Todo-List"
icon-name="standard-product_consumed">
<div class="slds-m-around_medium">
    <lightning-input label="Description"
            onchange={handlechangeDescription}
            value={Description}>
</lightning-input>
<lightning-input label="Priority"
        onchange={handlechangePriority}
        type="checkbox"
        checked={Priority}>
</lightning-input>
<lightning-button
        variant="brand"
        label="Add Todo"
        onclick={handleSave}>
</lightning-button>
<template>         <c-todo-List todos={todos}></c-todo-List> 
</template>
</div>
</lightning-card>
</template>
