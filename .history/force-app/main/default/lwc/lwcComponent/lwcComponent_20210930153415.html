
<template>
    
    <div class="slds-var-m-around-large">
        <lightning-input
        label="Enter text" 
        required
        value={inputText}
        onclick={handleClick}>

        </lightning-input>
        <p>
            {inputText}
        </p>
        <p>{greeting}</p>
        <p>
            <lightning-button label="ClickMe" value="clickMe" onclick={handleSubmit}></lightning-button>
        </p>
    </div>
      
    <template for:each={result} for:item="contact">
        <tr key={contact.Id}>                
            <td key={person.Id}>                                
                {person.Name__c}
            </td>
            <td key={person.Id}>
                {person.Age__c}
            </td>
            <td key={person.Id}>
                {person.Occupation__c}
            </td>
            <td key={person.Id}>
                {person.Favorite_Food__c}
            </td> 
        </tr>                                                                     
    </template>
    <div>
        
        <table>
            <td>Id</td>
            
            <tr>
                <template for:each={result}  for:item="contact">
                    
                    <p key={contact.Id}>
                       
                         
                         {contact.Id}
                           {contact.Name}
                           {contact.Email}
                    </p>
                </template>
            </tr>
            
        </table>
               
          
        
    </div>
</template>
