        <p>{greeting}</p>
        <p>
            <lightning-button label="ClickMe" value="clickMe" onclick={handleSubmit}></lightning-button>
        </p>
    </div>

            <tr style="border: 1px dotted;">
               <td style="padding: 10px; border:solid thin;text-align:center">
                <template for:each={result}  for:item="contact">
                    
                    <p key={contact.Id}>
                       
                         
                         {contact.Id}

                    </p>
                </template>
            </td>

        </table>

    <lightning-input type="toggle"
                     label="Toggle value"
                     checked>
    </lightning-input>
    <lightning-combobox
            name="progress"
            label="Status"
            value={value}
            placeholder="Select Progress"
            options={options}
            onchange={handleChange} ></lightning-combobox>
    <p>Selected value is: {value}</p>
    <div class="slds-page-header">
        <div class="slds-page-header__row">
          <div class="slds-page-header__col-title">
    <span class="slds-icon_container slds-icon-custom-custom57" title="Description of icon when needed">
        <svg class="slds-icon" aria-hidden="true">
          <use xlink:href="/assets/icons/custom-sprite/svg/symbols.svg#custom57"></use>
        </svg>
        <span class="slds-assistive-text">Description of icon when needed</span>
      </span>
      </div>
      </div>
      </div>
      <lightning-card title="Booking Manager" icon-name="custom:custom57">
        <div class="slds-var-m-around_medium">
            <svg class="d3" width={svgWidth} height={svgHeight} lwc:dom="manual"></svg>
        </div>
    </lightning-card>
    <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_12-of-12">
            <lightning-card title="PWR Property Manager">

                    <!-- <svg class="d2" width={svgWidth} height={svgHeight} lwc:dom="manual"></svg> -->
                </div>
            </lightning-card>
       
        </div>
        </div>
    <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_1-of-3" style="border: solid thin black;">
          <span>
              <lightning-vertical-navigation>
            <lightning-vertical-navigation-section>
                <lightning-vertical-navigation-item label="Booking Grid" name="Booking Grid"></lightning-vertical-navigation-item>
                <lightning-vertical-navigation-item label="Booking Manager" name="Booking Manager"></lightning-vertical-navigation-item>
                
            </lightning-vertical-navigation-section>
        </lightning-vertical-navigation>
    </span>
        </div>
        <div class="slds-col slds-size_2-of-3" style="border: solid thin black;">
          <span>2</span>
        </div>
      </div>
      <template if:true={Contact}>
        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
          <thead>
            <tr class="slds-line-height_reset">
              <th class="slds-text-title_caps" scope="col">
                <div class="slds-truncate" title="ID">ID</div>
              </th>
              <th class="slds-text-title_caps" scope="col">
                <div class="slds-truncate" title="FirstName">FirstName</div>
              </th>
              <th class="slds-text-title_caps" scope="col">
                <div class="slds-truncate" title="LastName">LastName</div>
              </th>
             
            </tr>
          </thead>
          <tbody>
            <template for:each={Contact} for:item="con" for:index="indexvar">
              <tr class="slds-hint-parent" key={acc.id}>
                <td data-label="ID">
                  <div class="slds-truncate" title={indexvar}>{indexvar}</div>
                </td>
                <td data-label="ID">
                    <div class="slds-truncate" title={con.FirstName}>{con.ID}</div>
                  </td>
                <td data-label="FirstName">
                  <div class="slds-truncate" title={con.FirstName}>{con.FirstName}</div>
                </td>
                <td data-label="LastName">
                  <div class="slds-truncate" title={con.LastName}>{con.LastName}</div>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </template>
</template>
