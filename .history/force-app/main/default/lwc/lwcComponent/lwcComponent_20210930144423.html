<template>
    <div class="slds-var-m-around-large">
        <lightning-input
        label="Enter text" 
        required
        value={inputText}
        onclick={handleClick}>

        </lightning-input>
        <p>
            {inputText}
        </p>
        <p>{greeting}</p>
        <p>
            <lightning-button label="ClickMe" value="clickMe" onclick={handleSubmit}></lightning-button>
        </p>
    </div>
      
    <div>
        
                <template for:each={result}  for:item="contact">
                    
                    <p key={contact.Id}>
                       <table>
                           <tr>
                            {contact.Id}
                           </tr>
                       </table>
                          
                           {contact.Name}
                           {contact.Email}
                    </p>
                </template>
          
       
        
    </div>
</template>
